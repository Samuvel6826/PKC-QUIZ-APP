<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>PKC QUIZ APP</title>
</head>
<body>
    <div class="alert">Alert</div>
    <div class="heading">PKC QUIZ APP</div>
    <div class="btn glow-on-hover startBtn">Start</div>
    <div class="container">
        <div class="question"></div>
        <div class="choices"></div>
        <button class="btn glow-on-hover nextBtn">Next</button>
        <div class="scoreCard"></div>
        <div class="timer">0</div>
        <button class="timerBtn" type="button" onclick="startTimer()">Start Timer</button>
     
    </div>
  
    <script src="/script.js"></script>
</body>
</html>
